# GoFrame 配置文件

# 服务器配置
server:
  address: ":8000"
  serverRoot: "resource/public"
  serverAgent: "GoFrame Server"
  readTimeout: "60s"
  writeTimeout: "60s"
  idleTimeout: "60s"
  maxHeaderBytes: 10240
  keepalive: true

# 日志配置
logger:
  # 日志路径
  path: "logs"
  # 日志级别: DEBUG, INFO, NOTICE, WARNING, ERROR, CRITICAL
  level: "all"
  # 日志格式: json, text
  format: "text"
  # 是否输出到控制台
  stdout: true
  # 日志文件大小限制（字节），超过则自动切分
  fileSize: "100M"
  # 日志文件保留天数
  fileDays: 7
  # 是否启用日志压缩
  compress: true
  # 日志文件命名格式
  filePattern: "{Y-m-d}.log"

# 数据库配置（示例，可根据需要启用）
database:
  default:
    link: "sqlite:data.db"
    debug: true
    charset: "utf8mb4"
    dryRun: false
    maxIdle: 10
    maxOpen: 100
    maxLifetime: "30s"

# Redis 配置（示例，可根据需要启用）
redis:
  default:
    address: "127.0.0.1:6379"
    db: 0
    pass: ""
    minIdle: 10
    maxIdle: 100
    maxActive: 100
    idleTimeout: "10s"
    maxConnLifetime: "30s"

# 应用配置
app:
  name: "GoFrame Application"
  version: "1.0.0"
  env: "dev" # dev, test, prod

# 定时任务配置
cron:
  enabled: true
  tasks:
    - name: "example_task"
      schedule: "*/5 * * * *" # 每5分钟执行一次
      enabled: true

